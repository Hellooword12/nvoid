<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 640px) {
            .login-container {
                width: 90%;
                margin: 1rem auto;
                padding: 1.5rem;
            }
            .input-field {
                padding: 0.75rem;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-lg shadow-md w-full max-w-md login-container">
    <!-- Логотип и заголовок -->
    <div class="flex flex-col items-center pt-6">
        <a href="/" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition mb-2">ChatNvoid</a>
        <h1 class="text-xl font-bold text-center">Вход в аккаунт</h1>
    </div>

    <!-- Сообщения -->
    <div class="px-6 pt-4">
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 text-sm">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 text-sm">
            <span th:text="${success}"></span>
        </div>
    </div>

    <!-- Форма входа -->
    <form th:action="@{/auth/login}" method="post" class="px-6 pb-6">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Имя пользователя или email</label>
            <input type="text" id="username" name="username"
                   class="w-full rounded-md border-gray-300 shadow-sm input-field border"
                   required autofocus>
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
            <input type="password" id="password" name="password"
                   class="w-full rounded-md border-gray-300 shadow-sm input-field border"
                   required>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition">
            Войти
        </button>

        <div class="mt-4 text-center text-sm">
            <a href="#" class="text-blue-600 hover:text-blue-500">Забыли пароль?</a>
        </div>
    </form>

    <div class="border-t border-gray-200 pt-4 px-6 pb-6">
        <p class="text-center text-sm text-gray-600">
            Нет аккаунта?
            <a th:href="@{/auth/register}" class="text-blue-600 hover:text-blue-500 font-medium">
                Зарегистрируйтесь
            </a>
        </p>
    </div>
</div>
</body>
</html>
