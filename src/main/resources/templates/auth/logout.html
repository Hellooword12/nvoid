<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Выход из системы</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Выход из системы</h1>

    <div th:if="${message}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4">
        <span th:text="${message}"></span>
    </div>

    <div class="text-center mb-6">
        <p class="text-gray-700">Вы уверены, что хотите выйти из системы?</p>
    </div>

    <form th:action="@{/auth/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
            Выйти
        </button>
    </form>

    <div class="mt-4 text-center">
        <a th:href="@{/}" class="text-blue-600 hover:text-blue-500 text-sm">
            Вернуться на главную
        </a>
    </div>
</div>
</body>
</html>
